item.kadd-item-kad.description = An extremely unstable metal, a direct embodiment of cesium. Very active and explosive, mine only with a Kad drill!
item.kadd-hard-drive-alpha.description = A small "computer" with a built-in neural network. A very useful thing, despite the fact that the characteristics and speed of operation are so-so.
item.kadd-hard-drive-beta.description = A more advanced Calculator, a powerful neural network, is capable of storing and processing a large amount of data. Used in complex recipes.
item.kadd-hard-drive-gamma.description = Идеальный Вычислитель!!! Прекрасно подходит для расчета траектории полёта ракет...
item.kadd-Y-material.description = Ideal Calculator!!! Perfect for calculating the flight trajectory of rockets...

block.kadd-kadfabricator.description = Using the latest technology, a compound called “Y material” is obtained from Unstable Kad and silicon.
block.kadd-kad-reactor.description = Powerful reactor. -Does anyone have a lack of energy?
block.kadd-research-alpha.description = Creates simple neural computers... Useful for further development.
block.kadd-research-beta.description = Develops quite complex data processing systems... (Do you need it?)
block.kadd-research-gamma.description = Produces ideal computing parts, but for what purpose?.....
block.kadd-kad-drill.description = Digs Kad... That's it.

liquid.kadd-thermal-acid.description = The most dangerous, flammable liquid, do not accidentally set it on fire. If spilled, it will not evaporate quickly, be careful!

planet.kadd-cezzos.description = A planet named after one of the most active metals, I wonder why?...
