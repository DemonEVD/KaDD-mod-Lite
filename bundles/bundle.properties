item.kadd-item-kad.description = An [red]extremely[] unstable metal, a direct embodiment of cesium. Very active and [red]explosive[], mine only with a Kad drill!
item.kadd-hard-drive-alpha.description = A small [red]"computer"[] with a built-in neural network. A very useful thing, despite the fact that the characteristics and speed of operation are so-so.
item.kadd-hard-drive-beta.description = A more advanced [red]Calculator[], a powerful neural network, is capable of storing and processing a large amount of data. Used in complex recipes.
item.kadd-hard-drive-gamma.description = [red]Ideal Calculator[]!!! Perfect for calculating the flight trajectory of rockets...
item.kadd-Y-material.description = Quite a strange compound... Its crystals can be used in [red]computing[].

block.kadd-kadfabricator.description = Using the latest technology, a compound called [red]“Y material”[] is obtained from [red]Unstable Kad[] and silicon.
block.kadd-kad-reactor.description = [red]Powerful[] reactor. -Does anyone have a lack of energy?
block.kadd-research-alpha.description = Creates simple [red]neural computers[]... Useful for further development.
block.kadd-research-beta.description = Develops [red]quite complex data processing systems[]... (Do you need it?)
block.kadd-research-gamma.description = Produces [red]ideal computing parts[], but for what purpose?.....
block.kadd-kad-drill.description = Digs [red]Kad[]... That's it.
block.kadd-core-tocus.description = Only such a core can withstand [red]the temperatures[] of Tsezzos.

liquid.kadd-thermal-acid.description = [red]The most dangerous, flammable liquid[], do not accidentally set it on fire. If spilled, it will not evaporate quickly, be careful!

planet.kadd-cezzos.description = A planet named after [red]one of the most active[] metals, I wonder why?...
