item.kadd-item-kad.description = [red]An extremely unstable metal, a direct embodiment of cesium. Very active and explosive, mine only with a Kad drill!
item.kadd-hard-drive-alpha.description = [red]A small "computer" with a built-in neural network. A very useful thing, despite the fact that the characteristics and speed of operation are so-so.
item.kadd-hard-drive-beta.description = [red]A more advanced Calculator, a powerful neural network, is capable of storing and processing a large amount of data. Used in complex recipes.
item.kadd-hard-drive-gamma.description = [red]Ideal Calculator!!! Perfect for calculating the flight trajectory of rockets...
item.kadd-Y-material.description = [red]Quite a strange compound... Its crystals can be used in computing.

block.kadd-kadfabricator.description = [red]Using the latest technology, a compound called “Y material” is obtained from Unstable Kad and silicon.
block.kadd-kad-reactor.description = [red]Powerful reactor. -Does anyone have a lack of energy?
block.kadd-research-alpha.description = [red]Creates simple neural computers... Useful for further development.
block.kadd-research-beta.description = [red]Develops quite complex data processing systems... (Do you need it?)
block.kadd-research-gamma.description = [red]Produces ideal computing parts, but for what purpose?.....
block.kadd-kad-drill.description = [red]Digs Kad... That's it.
block.kadd-core-tocus.description = [red]Only such a core can withstand the temperatures of Tsezzos.
block.kaddrezonant-node.name = [red]The best wire support that was created on Tsezzos

liquid.kadd-thermal-acid.description = [red]The most dangerous, flammable liquid, do not accidentally set it on fire. If spilled, it will not evaporate quickly, be careful!

planet.kadd-cezzos.description = [red]A planet named after one of the most active metals, I wonder why?...
