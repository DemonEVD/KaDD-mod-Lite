item.kadd-item-kad.description = Крайне нестабильный металл, прямое воплощение цезия. Очень активный и взрывоопасный, добывать только Кадовой буровой установкой!
item.kadd-hard-drive-alpha.description = Небольшой Вычислитель со встроенной нейросетью. Очень полезная штука, несмотря на то, что характеристики и скорость работы - так себе.
item.kadd-hard-drive-beta.description = Более продвинутый Вычислитель, мощная нейросеть, способен хранить и обрабатывать большое количество данных. Используется в сложных рецептах.
item.kadd-hard-drive-gamma.description = Идеальный Вычислитель!!! Прекрасно подходит для расчета траектории полёта ракет...
item.kadd-Y-material.description = Довольно странное соединение... Его кристаллы можно использовать в вычислительной технике.

block.kadd-kadfabricator.description = Используя новейшие технологии получает из Нестабильного Када и кремния соединение, именуемое материалом «Y»
block.kadd-kad-reactor.description = Мощный реактор. -У кого-то недостаток энергии?
block.kadd-research-alpha.description = Создаёт простые нейронные вычислители... Полезен для дальнейшего развития.
block.kadd-research-beta.description = Разрабатывает довольно сложные системы обработки данных... (Оно вам надо?)
block.kadd-research-gamma.description = Производит идеальные вычислительные детали, но зачем?.....
block.kadd-kad-drill.description = Добывает Кад... Всё.

liquid.kadd-thermal-acid.description = Опаснейшая, горючая жижа, не подожгите её случайно. При пролитии испарится нескоро, будьте осторожны!

planet.kadd-cezzos.description = Планета, названная в честь одного из активнейших металлов, интересно, почему?...
