item.kadd-item-kad.description = [red]Крайне нестабильный[] металл, прямое воплощение цезия. Очень активный и [red]взрывоопасный[], добывать только Кадовой буровой установкой!
item.kadd-hard-drive-alpha.description = Небольшой [red]Вычислитель[] со встроенной нейросетью. Очень полезная штука, несмотря на то, что характеристики и скорость работы - так себе.
item.kadd-hard-drive-beta.description = Более продвинутый [red]Вычислитель[], мощная нейросеть, способен хранить и обрабатывать большое количество данных. Используется в сложных рецептах.
item.kadd-hard-drive-gamma.description = [red]Идеальный Вычислитель[]!!! Прекрасно подходит для расчета траектории полёта ракет...
item.kadd-Y-material.description = Довольно странное соединение... Его кристаллы можно использовать в [red]вычислительной технике[].

block.kadd-kadfabricator.description = Используя новейшие технологии получает из [red]Нестабильного Када[] и кремния соединение, именуемое [red]материалом «Y»[]
block.kadd-kad-reactor.description = [red]Мощный реактор[]. -У кого-то недостаток энергии?
block.kadd-research-alpha.description = Создаёт простые [red]нейронные вычислители[]... Полезен для дальнейшего развития.
block.kadd-research-beta.description = Разрабатывает довольно [red]сложные системы[] обработки данных... (Оно вам надо?)
block.kadd-research-gamma.description = Производит [red]идеальные вычислительные детали[], но зачем?.....
block.kadd-kad-drill.description = Добывает [red]Кад[]... Всё.
block.kadd-core-tocus.description = Только такое ядро способно выдерживать [red]температуры[] Цеззоса.

liquid.kadd-thermal-acid.description = [red]Опаснейшая, горючая жижа[], не подожгите её случайно. При пролитии испарится нескоро, будьте осторожны!

planet.kadd-cezzos.description = Планета, названная в честь одного из [red]активнейших[] металлов, интересно, почему?...
