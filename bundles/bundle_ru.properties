item.kadd-item-kad.description = [red]Крайне нестабильный металл, прямое воплощение цезия. Очень активный и взрывоопасный, добывать только Кадовой буровой установкой!
item.kadd-hard-drive-alpha.description = [red]Небольшой Вычислитель со встроенной нейросетью. Очень полезная штука, несмотря на то, что характеристики и скорость работы - так себе.
item.kadd-hard-drive-beta.description = [red]Более продвинутый Вычислитель, мощная нейросеть, способен хранить и обрабатывать большое количество данных. Используется в сложных рецептах.
item.kadd-hard-drive-gamma.description = [red]Идеальный Вычислитель!!! Прекрасно подходит для расчета траектории полёта ракет...
item.kadd-Y-material.description = [red]Довольно странное соединение... Его кристаллы можно использовать в вычислительной технике.

block.kadd-kadfabricator.description = [red]Используя новейшие технологии получает из Нестабильного Када и кремния соединение, именуемое материалом «Y»
block.kadd-kad-reactor.description = [red]Мощный реактор. -У кого-то недостаток энергии?
block.kadd-research-alpha.description = [red]Создаёт простые нейронные вычислители... Полезен для дальнейшего развития.
block.kadd-research-beta.description = [red]Разрабатывает довольно сложные системы обработки данных... (Оно вам надо?)
block.kadd-research-gamma.description = [red]Производит идеальные вычислительные детали, но зачем?.....
block.kadd-kad-drill.description = [red]Добывает Кад... Всё.
block.kadd-core-tocus.description = [red]Только такое ядро способно выдерживать температуры Цеззоса.
block.kadd-rezonant-node.description = [red]Лучшая опора для проводов, которую удалось создать на Цеззосе

liquid.kadd-thermal-acid.description = [red]Опаснейшая, горючая жижа, не подожгите её случайно. При пролитии испарится нескоро, будьте осторожны!

planet.kadd-tsezzos.description = [red]Планета, названная в честь одного из активнейших металлов, интересно, почему?...
