item.kadd-item-kad.description = [red]Вкрай нестабільний метал, пряме втілення цезію. Дуже активний, вибухонебеспечний, добувати тільки Кадовою свердловиною!
item.kadd-hard-drive-alpha.description = [red]Невеликий Обчислювач із вбудованою нейромережею. Дуже корисна штука, незважаючи на те, що характеристики та швидкість роботи – так собі.
item.kadd-hard-drive-beta.description = [red]Більш розвинений Обчислювач, потужна нейромережа, здатний зберігати та обробляти велику кількість даних. Використовується у складних рецептах.
item.kadd-hard-drive-gamma.description = [red]Ідеальний Обчислювач! Чудово підходить для розрахунку траєкторії польоту ракет.
item.kadd-Y-material.description = [red]Досить дивне сполука... Його кристали можна використовувати у обчислювальній техніці.

block.kadd-kadfabricator.description = [red]Використовуючи новітні технології отримує з Нестабільного Када і кремнію з'єднання, що називається матеріалом «Y»
block.kadd-kad-reactor.description = [red]Потужний реактор. –У когось замало елекроенергії для контрнаступу?
block.kadd-research-alpha.description = [red]Створює прості нейронні обчислювачі... Корисний для її подальшого розвитку.
block.kadd-research-beta.description = [red]Розробляє досить складні системи обробки даних... (Нахолєри воно нам?)
block.kadd-research-gamma.description = [red]Виробляє ідеальні обчислювальні деталі, але навіщо?...
block.kadd-kad-drill.description = [red]Добуває Кад… Все.
block.kadd-core-tocus.description = [red]Тільки таке ядро здатне витримувати температуру Цеззосу.
block.kadd-rezonant-node.description = [red]Найкраща опора для проводів, яку вдалося створити на Цеззосi

liquid.kadd-thermal-acid.description = [red]Найнебезпечніша, горюча жижа, не підпаліть її випадково. При пролитті випарується нескоро, будьте обережні!

planet.kadd-tsezzos.description = [red]Планета, названа на честь одного з найактивніших металів, цікаво, чому?
